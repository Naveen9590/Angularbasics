<a href="#" class="list-group-item clearfix dtype" (click)="handleClick(item)">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{item.name}}</h4>
        <p class="list-group-item-text">{{item.description}}</p>
    </div>
    <span class="pull-right">
        <img src={{item.imgPath}} alt="recipie image" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
